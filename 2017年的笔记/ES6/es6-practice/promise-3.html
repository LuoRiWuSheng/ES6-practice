<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery.js"></script>
		<script>
			// jquery中自带Promise
			// Promise.all 接受一个数组作为参数
	        Promise.all([
	        	$.ajax({url: "./data/arr.txt",dataType: "json"}),
    			$.ajax({url: "./data/json.json",dataType: "json"})
	        ]).then(function(arr) {
	        	alert("全部都成功");
	        	console.log(arr);
	        	// arr中包含2个结果，就是从文件中读取的
	        	// 现在需要分解出来
	        	let [result1,json] = arr; // 使用解构赋值
				alert(result1);
				alert(json);
	        },function() {
	        	alert("至少有一个失败");
	        });
	        
		</script>
		
	</head>
	<body>
	</body>
</html>
