<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        var p = new Promise(function(resolve,reject) {
			console.log(resolve);
            $.ajax({
                url: "./data/arr.txt",
                dataType: "json",
                success: function(arr) {
                    resolve(arr);
                },
                error: function(err) {
                    reject(err);
                }
            });
        });

        // 使用 这里2个回调，其实就是上面的resolve和reject
        p.then(function(arr) {
            console.log("成功",arr);
        },function(err) {
            console.log("出错了",err);
        });
    </script>
</head>

</html>
